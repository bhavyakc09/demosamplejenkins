name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/your-username/java-app:${{ github.sha }} .
        env:
          DOCKER_BUILDKIT: 1

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u your-username --password-stdin

      - name: Push Docker Image to GitHub Container Registry
        run: docker push ghcr.io/your-username/java-app:${{ github.sha }}
